                  1;PHP;Likes dollar signs
                  2;Python;Likes whitespace
                  3;Ruby;Likes blocks
              correct: false
            - value: |
                  1:
                      PHP
                      Likes dollar signs
                  2:
                      Python
                      Likes whitespace
                  3:
                      Ruby
                      Likes blocks
              correct: true
            - value: |
                 An error
              correct: false

