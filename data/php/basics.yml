                foreach (explode("\n", $input) as $line) {
                    $fields = explode(';', $line);
                    $id = array_shift($fields);

                    yield $id => $fields;
                }
            }

            foreach (input_parser($input) as $id => $fields) {
                echo "$id:\n";
                echo "    $fields[0]\n";
                echo "    $fields[1]\n";
            }
