category: DBAL
questions:
    -   question: "Which databases are supported out of the box by doctrine DBAL?"
        answers:
            - { value: Microsoft SQL Server, correct: true }
            - { value: SQLite, correct: true }
            - { value: Drizzle, correct: false }
            - { value: SAP Sybase SQL Anywhere, correct: true }
            - { value: MySQL, correct: true }
            - { value: Microsoft Access, correct: false }
            - { value: Firebird, correct: false }
            - { value: DB2, correct: false }
            - { value: Oracle, correct: true }
            - { value: PostgreSQL, correct: true }

    -   question: |
            Will the following code update your database with the changes made to the $user object?

            $user = $entityManager->find("User", 1);
            $user->setProfession("Wizard");
            $entityManager->flush();
        answers:
            - { value: Yes, correct: true }
            - { value: 'No, there is a missing $entityManager->persist($user);', correct: false }

    -   question: "Which of the following APIs are designed to be SAFE from SQL injections?"
        answers:
            - { value: 'Doctrine\DBAL\Query\QueryBuilder#setFirstResult($offset)', correct: true }
            - { value: 'Query methods on the Connection.', correct: false }
            - { value: 'Doctrine\DBAL\Platforms\AbstractPlatform#modifyLimitQuery($sql, $limit, $offset)', correct: true }
            - { value: 'Doctrine\DBAL\Connection#update($table, $values, $where, $types)', correct: true }
            - { value: 'Doctrine\DBAL\Query\QueryBuilder#setMaxResults($limit)', correct: true }
            - { value: 'The QueryBuilder API.', correct: false }
            - { value: 'Doctrine\DBAL\Connection#insert($table, $values, $types)', correct: true }
            - { value: 'Doctrine\DBAL\Connection#delete($table, $where, $types)', correct: true }

    -   question: |
            Which of the following are valid database URLs that can be used in the dbal.url option in Symfony applications?

            # config/packages/doctrine.yaml
            doctrine:
                dbal:
                    url: ...
        answers:
            - { value: 'sqlite:///:memory:', correct: true }
            - { value: 'mysql://localhost/mydb@user:secret', correct: false }
            - { value: 'pgsql://localhost:5432', correct: false}
            - { value: 'mysql://localhost:4486/foo?charset=UTF-8', correct: true }
            - { value: 'sqlite:///data.db', correct: true }
        help: |
            https://www.doctrine-project.org/projects/doctrine-dbal/en/latest/reference/configuration.html

    -   question: Does Doctrine support passing arrays as parameters?
        answers:
            - { value: 'Yes', correct: true }
            - { value: 'No', correct: false }
        help: |
            https://www.doctrine-project.org/projects/doctrine-dbal/en/latest/reference/data-retrieval-and-manipulation.html#list-of-parameters-conversion

    -   question: Is it possible to change the type of each item in an array in a Doctrine query?
        answers:
            - { value: 'Yes', correct: true }
            - { value: 'No', correct: false }
        help: |
            https://www.doctrine-project.org/projects/doctrine-dbal/en/latest/reference/data-retrieval-and-manipulation.html#list-of-parameters-conversion


    -   question: In which of these cases will $result contain the number of affected rows?
        answers:
            - { value: "$result = $conn->delete('user', ['id' => 1]);", correct: true }
            - { value: "$result = $conn->executeUpdate('DELETE FROM user WHERE id = 1');", correct: true }
            - { value: "$result = $conn->prepare('DELETE FROM user WHERE id = 1')->execute();", correct: false }
            - { value: "$result = $conn->executeQuery('DELETE FROM user WHERE id = 1');", correct: true }
        help: |
            https://www.doctrine-project.org/projects/doctrine-dbal/en/latest/reference/data-retrieval-and-manipulation.html#list-of-parameters-conversion

    -   question: Which of the following are reserved words?
        answers:
            - { value: 'ADD', correct: true }
            - { value: 'AND', correct: true }
            - { value: 'BOTH', correct: true }
            - { value: 'CONDITION', correct: true }
            - { value: 'NUMERIC', correct: true }
            - { value: 'FETCH', correct: true }
            - { value: 'KILL', correct: true }
            - { value: 'DIFF', correct: false }
            - { value: 'ORGANIZE', correct: false }
            - { value: 'PAYLOAD', correct: false }
        help: |
            https://dev.mysql.com/doc/refman/5.5/en/keywords.html
