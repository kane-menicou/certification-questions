category: Twig
questions:
    -   question: |
            Consider the following Twig snippet:

            {% if block('footer', 'common_blocks.html.twig') is defined %}
                ...
            {% endif %}

            Which of the following statements are true?
        answers:
            -   value: "The if condition will be false if the footer block exists in the common_blocks.html.twig template but it's empty (it doesn't have any content inside)."
                correct: false

            -   value: "The code is wrong because the block() function doesn't allow to pass a second argument."
                correct: false

            -   value: "The code checks if the common_blocks.html.twig template contains a Twig block called footer"
                correct: true

            -   value: "The code is wrong because the is defined test cannot be used with the block() function."
                correct: false

    -   question: |
            Consider the following Twig code snippet:

            The {{ color }} car!

            What will be the result of evaluating this template without passing it a color variable when the strict_variables global setting is off?
        answers:
            - {value: 'The template will be succesfully evaluated and the string The empty car! will be displayed in the web browser.', correct: false}
            - {value: 'Twig will raise a Twig_Error_Runtime exception preventing the template from being evaluated.', correct: false}
            - {value: 'The template will be succesfully evaluated and the string The car! will be displayed in the web browser.', correct: true}
            - {value: 'The template will be partially evaluated and the string The will be displayed in the web browser.', correct: false}

    -   question: |
            Consider the following typical 3-level hierarchy of Twig templates:
              {# base.html.twig #}
                  <head>
                  <title>{% block title 'ACME' %}</title>
                  </head>

              {# layout.html.twig #}
              {% extends 'base.html.twig' %}
              {% block title 'Welcome to ACME!' %}

              {# index.html.twig #}
                {% extends 'layout.html.twig' %}
                {% block title %}
                {{ block('title', 'base.html.twig') }}
              {% endblock %}
        answers:
            - {value: 'Welcome to ACME!', correct: false}
            - {value: 'ACME', correct: true}
            - {value: 'ACME Welcome to ACME!', correct: false}
            - {value: 'This template will display an error because the block() function defines only one argument.', correct: false}

    -   question: Which of the following $options allow a Twig_Filter decide how to escape data by itself?
        answers:
            - {value: "['is_safe' => true]", correct: false}
            - {value: "['is_safe' => ['html']]", correct: true}
            - {value: "['is_safe']", correct: false}
            - {value: "['is_safe' => 'html']", correct: false}

    -   question: Which of the following are built-in Twig functions?
        answers:
            - {value: source(), correct: true}
            - {value: render(), correct: true}
            - {value: date(), correct: true}
            - {value: url(), correct: false}
            - {value: dump(), correct: true}
            - {value: path(), correct: false}
            - {value: max(), correct: true}
            - {value: attribute(), correct: true}

    -   question: Which of the following classes are Twig loaders available by default?
        answers:
            - {value: ArrayLoader, correct: true}
            - {value: FilesystemLoader, correct: true}
            - {value: DoctrineLoader, correct: false}
            - {value: CacheLoader, correct: false}
            - {value: ChainLoader, correct: true}
