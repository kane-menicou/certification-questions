category: HTTP
questions:
    -   question: 'Which HTTP verbs are idempotent ?'
        answers:
            - { value: GET, correct: true }
            - { value: HEAD, correct: true }
            - { value: PUT, correct: true }
            - { value: DELETE, correct: true }
            - { value: POST, correct: false }
            - { value: PATCH, correct: false }
            - { value: TRACE, correct: true }
            - { value: OPTIONS, correct: true }
            - { value: CONNECT, correct: false }

    -   question: 'What does the 308 HTTP status code stand for?'
        answers:
            - { value: Found (moved temporarily), correct: false }
            - { value: Temporary redirect, correct: false }
            - { value: Moved permanently, correct: false }
            - { value: Permanent redirect, correct: true }

    -   question: 'How does the browser communicate to the server what is the preferred language of the user?'
        answers:
            - { value: The main language is sent using the Locale header, while secondary languages are usually included in the X-Locale-Alternate header., correct: false }
            - { value: The browser doesn’t communicate the language of the user, it’s inferred from the user IP., correct: false }
            - { value: User language preferences are sent using the Accept-Language header, correct: true }
            - { value: The main language is included in the User-Agent header, correct: false }

    -   question: 'What does the 308 HTTP status code stand for?'
        answers:
            - { value: Permanent redirect, correct: true }
            - { value: Moved permanently, correct: false }
            - { value: Temporary redirect, correct: false }
            - { value: Found (moved temporarily), correct: false }

    -   question: "Which of these headers don't belong to the Request ?"
        answers:
            - { value: Accept-Charset, correct: false }
            - { value: Accept-Language, correct: false }
            - { value: Encoding, correct: true }
            - { value: Vary, correct: true }
            - { value: Accept, correct: false }

    -   question: "What is the purpose of the Vary header in the response?"
        answers:
            -   value: To inform the client about request headers that will affect the result for caching
                correct: true
            -   value: To ensure the client changes their headers between requests
                correct: false
            -   value: To ensure the client uses the response for a different purpose
                correct: false
    -   question: 'For a request to http://example.com/blog/index.php/post/hello-world what will be the value of $pathInfo in the following code?'
        answers:
            - { value: /post/hello-world, correct: true }
            - { value: /blog/index.php/post/hello-world, correct: false }
            - { value: example.com/blog/index.php/post/hello-world, correct: false }
            - { value: /index.php/post/hello-world, correct: false }

    -   question: "Which of these methods aren't mentioned in the RFC2616?"
        answers:
            - { value: LINK, correct: true }
            - { value: CONNECT, correct: false }
            - { value: TRACE, correct: false }
            - { value: PATCH, correct: true }

    -   question: "Is there any required header in the request ?"
        answers:
            - { value: No, correct: false }
            - { value: Yes, correct: true }

    -   question: What is content negotiation?
        answers:
            - { value: 'The process of choosing specific representation when the resource is called', correct: true }
            - { value: 'The process of requesting JS and CSS files from the HTML file.', correct: false }
            - { value: 'The process of requesting the HTML document', correct: false }

    -   question: What is server driven content negotiation?
        answers:
            - { value: 'The process of choosing specific representation when the resource is called', correct: true }
            - { value: 'The process of requesting JS and CSS files from the HTML file.', correct: false }
            - { value: 'The process of requesting the HTML document', correct: false }

    -   question: What is proactive content negotiation?
        answers:
            - { value: 'The process of choosing specific representation when the resource is called', correct: true }
            - { value: 'The process of requesting JS and CSS files from the HTML file.', correct: false }
            - { value: 'The process of requesting the HTML document', correct: false }

    -   question: During proative content negotiation how is the user agent's preferred content calculated?
        answers:
            - { value: The user agent sends headers and they're used to calculate their preference, correct: true }
            - { value: The extension of the document in URL, correct: false }
            - { value: The status code of the response is used by the client to request the result, correct: false }

    -   question: |
            According the HTTP/1.1 standard which of the following headers are used to start server-driven content
            negotiation?
        answers:
            - { value: Accept, correct: true }
            - { value: Accept-Charset, correct: true }
            - { value: Accept-Encoding, correct: true }
            - { value: Accept-Language, correct: true }
