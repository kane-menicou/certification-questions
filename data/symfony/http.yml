        question: 'What is content negotiation?'
        answers:
            -
                value: 'The process of choosing specific representation when the resource is called'
                correct: true
            -
                value: 'The process of requesting JS and CSS files from the HTML file.'
                correct: false
            -
                value: 'The process of requesting the HTML document'
