category: Transalator
questions:
    -   question: |
            Which message displays these translated messages depending on a count variable.

            0: No result
            1 to 10 included: Some results
            More than 10: Too much results
        answers:
            - {value: "{0} No result|[1,10] Some results|]10,Inf[ Too much results", correct: true}
            - {value: "0 No result|[1,10] Some results|]10,Inf[ Too much results",   correct: false}
            - {value: "[0] No result|[1,10] Some results|]10,Inf[ Too much results",  correct: false}
            - {value: "{0} No result|{1,10} Some results|}10,Inf{ Too much results",    correct: false}


    -   question: "What is the tag to register a custom service that extracts messages from a file?"
        answers:
            - { value: "translation.extractor", correct: true }
            - { value: "translator.extractor", correct: false }
            - { value: "translator_extractor", correct: false }
            - { value: "translation_extractor", correct: false }

    -   question: "Which of the followings are not part of the built-in loaders?"
        answers:
            - { value: "ArrayLoader", correct: false }
            - { value: "CsvLoader", correct: true }
            - { value: "PoFileLoader", correct: false }
            - { value: "PhpFileLoader", correct: false }
            - { value: "QtFileLoader", correct: false }
            - { value: "JsonLoader", correct: true }
            - { value: "CsvFileLoader", correct: false }
            - { value: "JsonFileLoader", correct: false }
            - { value: "MoFileLoader", correct: false }

    -   question: What is the correct option to add other directories in the translator configuration?
        answers:
            - value: |
                  # config/packages/translation.yaml
                  framework:
                      translator:
                          paths:
                              - '%kernel.project_dir%/translations'
              correct: true

            - value: |
                  # config/packages/translation.yaml
                  framework:
                      translator:
                          add_paths:
                              - '%kernel.project_dir%/translations'
              correct: false

            - value: |
                  # config/packages/translation.yaml
                  framework:
                      translator:
                          directories:
                              - '%kernel.project_dir%/translations'
              correct: false

    -   question: "Which of the following are not valid interval notations ?"
        answers:
            - { value: "]-Inf,Inf[", correct: false }
            - { value: "{0,10,100,1000,Inf}", correct: true }
            - { value: "]Inf, 0]", correct: true }
            - { value: "[1,+Inf[", correct: false }
            - { value: "]1,Inf]", correct: false }

    -   question: "What is the way to add a resources to the translator ?"
        answers:
