category: Yaml
questions:
    -   question: "What are the correct ways to parse the 1983-07-01 date into an DateTime object?"
        answers:
            - { value: "Yaml::parse('1983-07-01', 32)", correct: true }
            - { value: "Yaml::parse('1983-07-01', false)", correct: false }
            - { value: "Yaml::parse('1983-07-01', Yaml::PARSE_DATETIME)", correct: true }
            - { value: "Yaml::parse('1983-07-01', Yaml::DATETIME)", correct: false }
            - { value: "Yaml::parse('1983-07-01')", correct: false }
            - { value: "Yaml::parse('1983-07-01', true)", correct: false }

    -   question: |
            $string = array("string" => "Multiple
            Line
            String");
            $yaml = Yaml::dump($string);
            echo $yaml;
        answers:
            -   value: |
                    string: "Multiple\nLine\nString"
                correct: true
            -   value: |
                    string: |
                        Multiple
                        Line
                        String
                        Multiple\nLine\nString
                correct: false
            -   value: |
                    string: "Multiple
                    Line
                    String"
                correct: false
            -   value: |
                    string: Multiple\nLine\nString
                        "Multiple\nLine\nString"
                correct: false


    -   question: |
            What will be the value of the b parameter?

            a: "%%b%%"
            b: "%a%%"
        answers:
            - { value: "%a%", correct: true }
            - { value: "%b%%", correct: false }
            - { value: "%%b%%%", correct: true }
            - { value: "%a%%", correct: false }
            - { value: "None, there will be a ParameterCircularReferenceException", correct: false }
            - { value: "", correct: false }

    -   question: |
            What will be the value of $yaml with the following code:

            use Symfony\Component\Yaml\Yaml;

            $yaml = Yaml::parse('1983-07-01');
        answers:
            - { value: 425865600, correct: true }
            - { value: 983-07-01, correct: false }
            - { value: An array, correct: false }
            - { value: A DateTime object, correct: false }
            - { value: 1983-07-01, correct: false }

    -   question: What is the method to write YAML?
        answers:
            - { value: Symfony\Component\Yaml\Yaml::toYaml, correct: false }
            - { value: Symfony\Component\Yaml\Yaml::yaml, correct: false }
            - { value: Symfony\Component\Yaml\Yaml::write, correct: false }
            - { value: Symfony\Component\Yaml\Yaml::dump, correct: true }
