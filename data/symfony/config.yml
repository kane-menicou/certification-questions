            - {value: Symfony\Bridge\Dotenv\EnvVarProcessorInterface, correct: false}
            - {value: Symfony\Bridge\DependencyInjection\EnvVarProcessorInterface, correct: false}

    -   question: What command can be ran to improve the performance of environment variables in production?
        answers:
            - {value: composer dump-env prod, correct: true}
            - {value: composer env-dump prod, correct: true}
            - {value: composer optimize-env prod, correct: false}
            - {value: bin/console dump:env --env=prod, correct: false}
            - {value: bin/console dotenv:optimize--env=prod, correct: false}

    -   question: Which PHP super globals or functions could expose environment variables in production?
