    -   question: "How does one connect a listener?"
        answers:
            - { value: "$dispatcher->addListener('acme.foo.action', [$listener, 'onFooAction']);", correct: true }
            - { value: "$dispatcher->addListener('acme.foo.action', $listener, 'onFooAction');", correct: false }
            - { value: "$dispatcher->connectListener('acme.foo.action', $listener, 'onFooAction');", correct: false }
            - { value: "$dispatcher->connectListener('acme.foo.action', [$listener, 'onFooAction']);", correct: false }
        help: |
            https://symfony.com/doc/current/components/event_dispatcher.html#connecting-listeners

    -   question: "How does one connect a listener with a priority of 3?"
        answers:
