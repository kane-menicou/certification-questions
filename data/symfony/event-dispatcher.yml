            - { value: "$dispatcher->addListener(3, 'acme.foo.action', 3, $listener, 'onFooAction');", correct: false }
            - { value: "$dispatcher->connectListener('acme.foo.action', 3, $listener, 'onFooAction');", correct: false }
            - { value: "$dispatcher->connectListener('acme.foo.action', [$listener, 'onFooAction'], 3);", correct: false }
        help: |
            https://symfony.com/doc/current/components/event_dispatcher.html#connecting-listeners

