category: Event Dispatcher
questions:
    -   question: |
            Is the following code correct?

            use Symfony\Component\EventDispatcher\EventDispatcher;

            $dispatcher = new EventDispatcher();

            $dispatcher->dispatch('article.published');
        answers:
            - { value: Yes, correct: true }
            - { value: No, correct: false }

    -   question: |
            What is the argument passed to listeners of kernel.exception?
        answers:
            - { value: ResponseEvent, correct: true }
            - { value: PostExceptionEvent, correct: false }
            - { value: ExceptionEvent, correct: true }
            - { value: PostResponseEvent, correct: false }
            - { value: GetResponseExceptionEvent, correct: false }
            - { value: GetResponseForExceptionEvent, correct: false }

    -   question: |
            What is the argument passed to listeners of kernel.exception prior to Symfony 4.3?
        answers:
            - { value: ResponseEvent, correct: false }
            - { value: PostExceptionEvent, correct: false }
            - { value: ExceptionEvent, correct: false }
            - { value: PostResponseEvent, correct: false }
            - { value: GetResponseExceptionEvent, correct: false }
            - { value: GetResponseForExceptionEvent, correct: true }
